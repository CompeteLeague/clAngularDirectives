<div class="thumbnail">
  <img src="" ng-src="{{options.imageUrl}}" title="{{options.firstName}} {{options.lastName}}">
  <div class="caption">
    <h4>{{options.firstName}} <b>'{{options.nickName}}'</b> {{options.lastName}}</h4>
    <p>
      {{options.infoText}}
    </p>
    <p class="textCentered label label-cl">{{options.email}}</p>
  </div>
</div>
